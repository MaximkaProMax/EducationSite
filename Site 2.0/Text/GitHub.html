<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Тест по GitHub</title>
    <link rel="stylesheet" href="/Design/StyleGit.css"/>
</head>
<body>
    <h1>Тест по GitHub</h1>
    <form id="quiz">
        <h2>Вопрос 1</h2>
        <p>Что такое GitHub?</p>
        <ul>
            <li><input type="radio" name="q1" value="a">Социальная сеть</li>
            <li><input type="radio" name="q1" value="b">Хостинг репозиториев</li>
            <li><input type="radio" name="q1" value="c">Поисковая система</li>
        </ul>

        <h2>Вопрос 2</h2>
        <p>Как создать репозиторий на GitHub?</p>
        <ul>
            <li><input type="radio" name="q2" value="a">Скачать Git и создать репозиторий локально</li>
            <li><input type="radio" name="q2" value="b">Создать репозиторий на сайте GitHub</li>
            <li><input type="radio" name="q2" value="c">Создать репозиторий на сайте GitLab</li>
        </ul>

        <input type="submit" value="Проверить ответы" class="submit-button">    </form>

    <div id="results"></div>

    <script src="quiz.js"></script>
</body>
</html>
