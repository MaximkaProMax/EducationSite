<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Тест по Unity</title>
    <link rel="stylesheet" href="./Design/StyleUnity.css"/>
</head>
<body>
    <h1>Тест по Unity</h1>
    <form id="quiz">
        <h2>Вопрос 1</h2>
        <p>Что такое Unity?</p>
        <ul>
            <li><input type="radio" name="q1" value="a">Игровой движок</li>
            <li><input type="radio" name="q1" value="b">Графический редактор</li>
            <li><input type="radio" name="q1" value="c">Операционная система</li>
        </ul>

        <h2>Вопрос 2</h2>
        <p>Как создать игру в Unity?</p>
        <ul>
            <li><input type="radio" name="q2" value="a">Скачать Unity и создать игру локально</li>
            <li><input type="radio" name="q2" value="b">Создать игру на сайте Unity</li>
            <li><input type="radio" name="q2" value="c">Создать игру на сайте Unreal Engine</li>
        </ul>

        <input type="submit" value="Проверить ответы" class="submit-button">    </form>

    <div id="results"></div>

    <script src="/Script/quiz.js"></script>
</body>
</html>
